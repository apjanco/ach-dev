backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: main
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "FAQ"
    name: "faq"
    create: true
    files: 
      - name: "faq-en"
        label: "FAQ (EN)"
        file: "_data/en_faq.json"
        fields:
          - { label: Question, name: question, widget: string }
          - { label: Answer, name: answer, widget: string }
      - name: "faq-es"
        label: "FAQ (Es)"
        file: "_data/es_faq.json"
        fields:
          - { label: Question, name: question, widget: string }
          - { label: Answer, name: answer, widget: string } 
      - name: "faq-fr"
        label: "FAQ (FR)"
        file: "_data/fr_faq.json"
        fields:
          - { label: Question, name: question, widget: string }
          - { label: Answer, name: answer, widget: string } 
  - label: "Sessions"
    name: "sessions"
    create: true
    files: 
      - name: "sessions-en"
        label: "Sessions (EN)"
        file: "_data/en_schedule.json"
        fields:
          - { label: Day, name: day, widget: number, default: 2, value_type: int, min: 1, max: 3}
          - { label: Time, name: time, widget: string }
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text }
  
  - label: "Speakers"
    name: "speakers"
    create: true
    files: 
      - name: "speakers-en"
        label: "Speakers (EN)"
        file: "_data/en_speakers.json"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Description, name: description, widget: string }
          - { label: Image, name: image, widget: image, choose_url: true, default: "/uploads/chocolate-dogecoin.jpg", allow_multiple: false }
    
      - name: "speakers-es"
        label: "Speakers (ES)"
        file: "_data/es_speakers.json"
        fields:
          - { label: Question, name: question, widget: string }
          - { label: Answer, name: answer, widget: string } 
      - name: "speakers-fr"
        label: "Speakers (FR)"
        file: "_data/fr_speakers.json"
        fields:
          - { label: Question, name: question, widget: string }
          - { label: Answer, name: answer, widget: string } 
  
  - label: "Partners"
    name: "partners"
    create: true
    files: 
      - label: Partners
        name: partners 
        file: "_data/partners.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Image, name: image, widget: image, choose_url: true, default: "/uploads/chocolate-dogecoin.jpg", allow_multiple: false }

  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation (EN)"
        name: "nav-en"
        file: "_data/en_navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Navigation (ES)"
        name: "nav-es"
        file: "_data/es_navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Navigation (FR)"
        name: "items"
        file: "_data/fr_navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      
      - label: "Meta Settings"
        name: "settings"
        file: "_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
